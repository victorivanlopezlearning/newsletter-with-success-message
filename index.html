<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>

  <main class="sign-up container">
    <picture>
      <source media="(min-width: 768px)" srcset="./assets/images/illustration-sign-up-desktop.svg">
      <img class="sign-up__image" src="./assets/images/illustration-sign-up-mobile.svg" alt="Image Sign-up">
    </picture>

    <div class="sign-up__content">
      <h1 class="sign-up__heading">Stay updated!</h1>
      <p class="sign-up__description">Join 60,000+ product managers receiving monthly updates on:</p>
  
      <ul class="list-benefits">
        <li class="benefit">
          <img class="benefit__image" src="./assets/images/icon-list.svg" alt="Icon">
          <p class="benefit__description">Product discovery and building what matters</p>
        </li>

        <li class="benefit">
          <img class="benefit__image" src="./assets/images/icon-list.svg" alt="Icon">
          <p class="benefit__description">Measuring to ensure updates are a success</p>
        </li>

        <li class="benefit">
          <img class="benefit__image" src="./assets/images/icon-list.svg" alt="Icon">
          <p class="benefit__description">And much more!</p>
        </li>
      </ul>

      <form class="form">
        <label class="form__label" for="email">Email address</label>
        <input id="email" class="form__input" type="email" name="email" placeholder="email@company.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>

        <input class="form__btn" type="submit" value="Subscribe to monthly newsletter">
      </form>
    </div>
  </main>

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->
  
  <footer class="attribution">
    <p class="attribution__text">Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p class="attribution__text">Coded by <a class="attribution__link" href="https://github.com/victorivanlopez" target="_blank">Víctor Iván López</a>.</p>
  </footer>
</body>
</html>
